    <main>
        <h1 class="italic">Fandanguito</h1>
        <p>Diminutive form of <span class="italic">fandango</span>, an 18th century Spanish dance, also the name of the <span class="italic">son jarocho</span> party; mixed <span class="italic">cruzado</span> or pure <span class="italic">derecho son</span> (<a href="about.html#meter-categories">see&nbsp;meter</a>).</p>
        <figure>
            <img src="../svg/fandanguito-mayor.svg">
            <figcaption>Mixed <span class="italic">cruzado</span> version as learned from musicians of the Tuxtla&nbsp;region.</figcaption>
        </figure>
        <figure>
            <img src="../svg/fandanguito-andres-moreno.svg">
            <figcaption>Pure <span class="italic">derecho</span> version in <a href="about.html#tuning-bandola"><span class="italic">bandola</span> tuning</a> as heard from Andrés Moreno (<a href="about.html#regional-variations">see&nbsp;limitations</a>).</figcaption>
        </figure>
        <figure>
            <img src="../svg/fandanguito-justicia-andres-moreno.svg">
            <figcaption><span class="italic">Fandanguito</span>'s <span class="italic">justicia</span> (justice), during which a writer or improviser sings and recites verses, in <a href="about.html#tuning-bandola"><span class="italic">bandola</span> tuning</a> as heard from Andrés&nbsp;Moreno.</figcaption>
        </figure>
