        <h1 class="italic">Pájaro cu</h1>
        <p>Generic name for <span class="italic">Momotus lessonii</span>, also truncated form of <span class="italic">cucú</span>, which means <span class="italic">cuckoo bird</span>; pure <span class="italic">derecho</span> or mixed <span class="italic">cruzado son</span> (<a href="about.html#meter-categories">see&nbsp;meter</a>).</p>
        <figure>
            <img src="../svg/pajaro-cu-pure-derecho.svg">
            <figcaption>Pure <span class="italic">derecho</span> version as learned from musicians of the Tuxtla&nbsp;region.</figcaption>
        </figure>
        <figure id="mixed-cruzado">
            <img src="../svg/pajaro-cu-mixed-cruzado.svg">
            <figcaption>Mixed <span class="italic">cruzado</span> version as learned from musicians of the Tuxtla region (also used as <span class="italic">canto</span> in <a href="pajaro-carpintero.html"><span class="italic">Pájaro&nbsp;carpintero</span></a>).</figcaption>
        </figure>
        <figure>
            <img src="../svg/pajaro-cu-lorenzo-sanchez.svg">
            <figcaption>Pure <span class="italic">derecho</span> version in <a href="about.html#tuning-cruzado"><span class="italic">cruzado</span> tuning</a> as heard from Lorenzo&nbsp;Sánchez.</figcaption>
        </figure>
